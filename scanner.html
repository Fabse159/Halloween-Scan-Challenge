<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera-Test</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        #reader { width: 90%; max-width: 400px; margin: 20px auto; border: 2px solid grey; }
        button { font-size: 1.2em; padding: 15px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Minimaler Kamera-Test</h1>
    <button id="start-btn">Kamera starten</button>
    <div id="reader"></div>
    <div id="result"></div>

    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        document.getElementById('start-btn').addEventListener('click', () => {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Versuche, Kamera zu starten...';

            const html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };

            // WÃ¤hle die hintere Kamera aus
            Html5Qrcode.getCameras().then(cameras => {
                if (cameras && cameras.length) {
                    const cameraId = cameras.find(camera => camera.label.toLowerCase().includes('back'))?.id || cameras[0].id;
                    resultDiv.textContent = 'Hinterkamera gefunden. Starte Stream...';
                    
                    html5QrCode.start(
                        cameraId, 
                        config,
                        (decodedText, decodedResult) => {
                            // Erfolg
                            resultDiv.textContent = `Erfolg! Code gefunden: ${decodedText}`;
                            html5QrCode.stop();
                        },
                        (errorMessage) => {
                            // Fehler beim Scannen (z.B. kein QR-Code im Bild)
                            // Wird ignoriert
                        })
                        .catch((err) => {
                            // Kritischer Fehler beim Starten
                            resultDiv.textContent = `FEHLER BEIM START: ${err}`;
                            alert(`Konnte die Kamera nicht starten. Fehler: ${err}`);
                        });
                } else {
                    resultDiv.textContent = 'FEHLER: Keine Kameras gefunden!';
                }
            }).catch((err) => {
                resultDiv.textContent = `FEHLER BEIM KAMERAZUGRIFF: ${err}`;
                alert(`Konnte keine Kameraliste abrufen. Fehler: ${err}`);
            });
        });
    </script>
</body>
</html>
