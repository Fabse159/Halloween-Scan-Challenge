<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datensammler</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 20px auto; padding: 0 15px; }
        h1, h2 { color: #000; text-align: center; }
        #status { text-align: center; font-size: 1.2em; font-weight: bold; margin: 30px 0; padding: 20px; border-radius: 8px; }
        .success { color: #28a745; background-color: #e0ffe0; }
        .info { color: #004085; background-color: #cce5ff; }
        .error { color: #dc3545; background-color: #ffe0e0; }
        button { background-color: #007aff; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-size: 1rem; width: 100%; margin-top: 20px; }
        button:disabled { background-color: #aaa; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

    <h1>Datensammler</h1>

    <div id="status" class="info">Lade Daten...</div>
    
    <h2 id="count">Gesammelte Daten: 0</h2>
    <button id="export-btn" disabled>Daten als CSV (Excel) exportieren</button>
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>E-Mail</th>
                <th>Werbung OK?</th>
            </tr>
        </thead>
        <tbody id="data-table-body">
            </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusDiv = document.getElementById('status');
            const countHeader = document.getElementById('count');
            const tableBody = document.getElementById('data-table-body');
            const exportBtn = document.getElementById('export-btn');

            let collectedData = JSON.parse(localStorage.getItem('collectedHalloweenData')) || [];

            function updateUI() {
                countHeader.textContent = `Gesammelte Daten: ${collectedData.length}`;
                tableBody.innerHTML = '';
                collectedData.forEach(item => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).textContent = item.name;
                    row.insertCell(1).textContent = item.email;
                    const consentCell = row.insertCell(2);
                    consentCell.textContent = item.marketingConsent ? '✅ Ja' : '❌ Nein';
                });
                exportBtn.disabled = collectedData.length === 0;
            }

            function processUrlData() {
                const urlParams = new URLSearchParams(window.location.search);
                
                if (urlParams.has('name') && urlParams.has('email') && urlParams.has('consent')) {
                    const data = {
                        name: urlParams.get('name'),
                        email: urlParams.get('email'),
                        marketingConsent: urlParams.get('consent') === 'true'
                    };

                    const isDuplicate = collectedData.some(item => item.email === data.email);
                    if (isDuplicate) {
                        statusDiv.textContent = 'FEHLER: Dieser Teilnehmer wurde bereits erfasst!';
                        statusDiv.className = 'error';
                        return;
                    }

                    collectedData.push(data);
                    localStorage.setItem('collectedHalloweenData', JSON.stringify(collectedData));
                    
                    statusDiv.textContent = `Erfolgreich hinzugefügt: ${data.name}`;
                    statusDiv.className = 'success';
                } else {
                    statusDiv.textContent = 'Bereit zum Scannen des nächsten QR-Codes.';
                    statusDiv.className = 'info';
                }
                updateUI();
            }

            exportBtn.addEventListener('click', () => {
                // Kopfzeile mit Semikolon als Trennzeichen
                const header = "Name;Email;Marketing-Zustimmung";
                
                // Datenzeilen, ebenfalls mit Semikolon
                const rows = collectedData.map(item => {
                    const name = item.name.replace(/;/g, ''); // Ersetze Semikolons im Namen, um Fehler zu vermeiden
                    const email = item.email.replace(/;/g, '');
                    const consent = item.marketingConsent ? 'Ja' : 'Nein';
                    return `${name};${email};${consent}`;
                });

                const csvContent = [header, ...rows].join("\n");
                
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.setAttribute("download", "halloween_challenge_daten.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });

            processUrlData();
        });
    </script>
</body>
</html>
