<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Event Challenge 🚀</h1>
        </header>

        <div id="registration-view" class="view">
            <h2>Willkommen!</h2>
            <p>Bitte gib deinen Namen und deine E-Mail-Adresse ein, um zu starten.</p>
            <form id="registration-form">
    <input type="text" id="name" placeholder="Dein Name" required>
    <input type="email" id="email" placeholder="Deine E-Mail-Adresse" required>

    <div class="consent-box">
        <input type="checkbox" id="newsletter-consent">
        <label for="newsletter-consent">
            Ja, ich möchte per E-Mail über zukünftige Veranstaltungen und Angebote informiert werden.
        </label>
    </div>

    <button type="submit">Challenge starten</button>
    <p class="privacy-notice">
        Mit deiner Teilnahme stimmst du unserer <a href="datenschutz.html" target="_blank">Datenschutzerklärung</a> zu.
    </p>
</form>
        </div>

        <div id="progress-view" class="view">
            <h2 id="welcome-message"></h2>
            <h3>Dein Fortschritt:</h3>
            <div id="stations-list">
                </div>
        </div>

        <div id="completion-view" class="view">
            <h2>🎉 Geschafft! 🎉</h2>
            <p>Du hast alle Stationen besucht. Zeige diesen QR-Code bitte dem Veranstalter am Ziel.</p>
            <div id="final-qrcode"></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
